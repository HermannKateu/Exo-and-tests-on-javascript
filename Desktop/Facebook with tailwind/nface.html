<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-serif bg-gray-100">
    <div>
        <div class="bg-white w-full h-7 md:h-full lg:h-full">
            <ul class="list-none flex justify-between px-2 py-2">
                <div>
                    <li class="text-[10px] md:text-3xl lg:text-2xl tracking-tight font-bold text-blue-600">
                       <a href="#">facebook</a>
                    </li>
                </div>
                <div class="flex gap-x-1 md:gap-x-2 lg:gap-x-2 mr-4">
                    <li>
                        <input type="email"placeholder="Email or phone" class="flex self-center text-[7px] md:text-lg lg:text-lg pl-1 hover:border-gray-400 focus:border-blue-600 outline-none border-2 rounded-sm w-[52px] md:h-8 lg:h-9 md:w-40 lg:w-48 h-3.5">
                    </li>
                    <li>
                        <input type="password" placeholder="Password" class="flex self-center text-[7px] md:text-lg lg:text-lg pl-1 hover:border-gray-400 focus:border-blue-600 outline-none border-2 rounded-sm w-[52px] md:h-8 lg:h-9 lg:w-48 md:w-40 h-3.5">
                    </li>
                    <li>
                        <button class="flex self-center md:font-bold lg:font-bold text-[6px] md:p-1 md:text-lg lg:p-1 lg:text-lg p-0.5 bg-blue-600 text-white rounded-sm tracking-tighter font-normal">
                            Log In
                        </button>
                    </li>
                    <li class="font-sm flex self-center tracking-tighter text-[6px] md:text-lg lg:text-lg">
                        <a href="#" class="text-blue-600 hover:underline">Forgot Account?</a>
                    </li>
                </div>
            </ul>
        </div>
        <div class="flex justify-center mt-10 lg:mt-24">
            <form class="h-32 md:h-56 md:w-[520px] lg:h-56 lg:w-[520px] bg-white shadow-xl rounded-lg shadow-black-200 w-[250px]">
                <div class="text-[11px] md:text-xl lg:text-2xl py-2 border-b-2 border-gray-100 w-full px-3 font-bold">Find your account</div>
                <p class="text-[9px] md:text-xl lg:text-xl md:px-2 lg:px-2 text-gray-600 px-1 tracking-tight">Please enter your email or mobile number to search for your account.</p>
                <div class="lg:py-2 pl-1 lg:pl-3 md:py-2 md:pl-3">
                <input type="text" placeholder="Email or mobile number" class="text-[10px] pl-1.5 lg:pl-3 placeholder-gray-500 focus:placeholder-gray-300 outline-none border-2 md:h-10  lg:h-10 md:text-xl lg:text-xl rounded-sm md:rounded-lg md:w-[500px] lg:rounded-lg lg:w-[500px] w-[210px] h-5 p-1.5">
                </div>
                <p class="border-b-2 border-gray-200 w-full mt-2"></p>
                <ul class="flex gap-x-1 md:gap-x-2 lg:gap-x-2 justify-end mt-2 mr-1 md:mr-2 lg:mr-2">
                    <li>
                        <button class="font-bold text-gray-500 bg-gray-200 rounded-sm md:rounded-lg lg:rounded-lg text-[10px] h-4 lg:h-auto lg:p-1 lg:text-lg md:h-auto md:p-1 md:text-lg">
                            Cancel
                        </button>
                    </li>
                    <li>
                        <button class="bg-blue-600 rounded-sm text-white h-4 font-bold lg:rounded-lg text-[10px] md:h-auto md:p-1 md:text-lg lg:h-auto lg:p-1 lg:text-lg">
                            Search
                        </button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
