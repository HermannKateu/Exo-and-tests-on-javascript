<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faceboook - Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-serif bg-gray-100">
    <div class="flex flex-col gap-y-12 mt-12 justify-center items-center lg:flex lg:flex-row lg:gap-x-40 lg:justify-center lg:items-center">
        <div class="lg:flex lg:flex-col lg:gap-y-0.5 lg:justify-self-center lg:mb-20 lg:tracking-tighter lg:ml-40">
            <div class="text-6xl text-blue-700 font-bold tracking-tighter text-center lg:static lg:text-left">facebook</div>
            <div class="text-xl font-normal">
            <div class="-space-y-2 mt-3 tracking-wider">
                <p>Connect with friends and the world</p>
                <p class="text-center lg:text-left">around you on Facebook</p>
            </div>   
            </div>
        </div>
        <div class="lg:mt-20 lg:mr-32 px-2 ml-2">
            <form class="bg-white p-3.5 w-[325px] h-96 rounded-lg shadow-2xl shadow-gray flex flex-col gap-y-4">
                <div>
                    <input type="email" placeholder="Email or phone number" class="text-lg pl-3 focus:border-blue-600 outline-none border-2 rounded-lg w-[295px] h-12">
                </div>    
                <div>
                    <input type="Password" placeholder="Password"  class="text-lg text-blue-200 pl-3 focus:border-blue-600 outline-none border-2 rounded-lg w-[295px] h-12">
                </div>   
                <div>
                   <button class="bg-blue-600 text-white rounded-lg w-[295px] h-12 text-lg ">Log In</button>
                </div>
                <div class="text-md text-blue-700 border-b-2 text-center h-11 mt-3"><a href="ForgottenPassword.html" target="_blanck" class=" hover:underline">Forgot password?</a></div>
                <div class="grid my-5">
                   <button class="text-white grid justify-self-center bg-[#50C769] hover:bg-[#37A64F] h-12 text-lg p-2 rounded-lg w-48 font-bold">Create new account</button>
                </div>
                </form>
            <p class="text-md text-center mt-8"><b><a href="#" class="hover:underline">Create a Page</a></b> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
