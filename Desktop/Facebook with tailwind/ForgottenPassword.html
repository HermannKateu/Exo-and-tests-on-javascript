<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-serif bg-gray-100">
    <div>
        <div>
            <ul class="list-none flex md:justify-between px-5 py-2 bg-white w-full">
                <div>
                    <li class="text-3xl tracking-tight font-bold text-blue-600">
                        <a href="#">
                        facebook
                        </a>     
                    </li>
                </div>
                <div class="flex gap-x-2 md:flex-row flex-row-reverse">
                    <li>
                        <input type="email" placeholder="Email or phone number" class="md:visible invisible text-md pl-3 hover:border-gray-400 focus:border-blue-600 outline-none border-2 rounded-lg w-1 md:w-56 h-10">
                    </li>
                    <li>
                        <input type="password" placeholder="Password" class="md:visible invisible text-md pl-3 hover:border-gray-400 focus:border-blue-600 outline-none border-2 rounded-lg w-1 md:w-54 h-10">
                    </li>
                    <li>
                       <button class="px-1.5 py-1.5 bg-blue-600 text-white rounded-md tracking-wider w-16  md:w-auto lg:p-2 font-bold">
                        Log In
                       </button>
                    </li>
                    <li class="flex self-center font-md lg:visible invisible w-80 md:w-auto">
                       <a href="#" class="text-blue-600 hover:underline">
                        Forgot Account?
                       </a>
                     </li>
                </div>     
            </ul>
        </div>
        <div class="flex justify-center mt-32">
            <form class="h-72 p-0 bg-white shadow-xl rounded-lg shadow-black-200 w-[520px]">
                <div class="text-2xl py-2 border-b-2 border-gray-200 py-4 w-full px-4">Find Your Account</div>
                <p class="text-xl text-gray-600 py-3 tracking-tight px-4 last:-space-y-2">Please enter your email or mobile number to search for your account.</p>
                <div class="pl-3.5">
                    <input type="text" placeholder="Email or mobile number" class="text-xl pl-3 placeholder-gray-500 focus:placeholder-gray-300 outline-none border-2 rounded-lg w-[490px] h-12 p-3">
                </div>
                <p class="border-b-2 border-gray-200 w-full mt-3"></p>
                <ul class="flex gap-x-2 justify-end px-3.5 mt-4">
                    <li>
                        <button class="font-bold text-gray-500 bg-gray-200 px-3 py-2 w-28 rounded-lg">
                            Cancel
                        </button>
                    </li>
                    <li>
                        <button class="px-3 py-2 bg-blue-600 w-28 rounded-lg text-white font-bold">
                            Search
                        </button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
